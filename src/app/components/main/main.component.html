<div class="container"> 
    
    <div class="searchBarContainer">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>All</option>
            <option value="blog">Blogs</option>
            <option value="book">Books</option>
        </select>
   
        <div class="button" type="button">Search</div>
    </div>

    <div class="buttonsContainer">
        <button class="btn btn-outline-info">Create a blog</button>
        <button class="btn btn-outline-primary">Create a book</button>
    </div>

    <div class="contentContainer row d-flex justify-content-center">
        <div class="card col-md-4 p-1 m-2" style="width: 18rem;" *ngFor="let blog of blogs"  >
            <img class="card-img-top" [src]="blog.image" alt="Blog/Book image">
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <p class="card-text">{{blog.description.slice(0 , 50)}}</p>
              <a href="#" class="btn btn-sm btn-outline-secondary">View More...</a>
            </div>
          </div>
    </div>

</div>
